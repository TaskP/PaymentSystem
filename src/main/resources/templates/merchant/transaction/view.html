<html xmlns:th="https://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout ('View transaction',~{::body},'transaction')}">
<body>
	<div class="container">
		<form class="form-horizontal" id="view-transaction" method="post">
	  		<input type="hidden"  th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	  	
		  	<div th:if="${transactionAuthorize != null}">
				<div th:include="fragments/viewTransactionAuth :: viewTransactionAuth" th:with="transaction=${transactionAuthorize}"></div>	
				<div th:include="fragments/viewButton :: viewButton" th:with="formname='transaction-authorize'"></div>	
		  	</div>  
		  	<div th:if="${transactionCharge != null}">
				<div th:include="fragments/viewTransactionCharge :: viewTransactionCharge" th:with="transaction=${transactionCharge}"></div>
				<div th:include="fragments/viewButton :: viewButton" th:with="formname='transaction-charge'"></div>		
		  	</div>
		  	<div th:if="${transactionRefund != null}">
				<div th:include="fragments/viewTransactionRefund :: viewTransactionRefund" th:with="transaction=${transactionRefund}"></div>		
				<div th:include="fragments/viewButton :: viewButton" th:with="formname='transaction-refund'"></div>
		    </div>
			<div th:if="${transactionReversal != null}">
				<div th:include="fragments/viewTransactionReversal :: viewTransactionReversal" th:with="transaction=${transactionReversal}"></div>	
				<div th:include="fragments/viewButton :: viewButton" th:with="formname='transaction-reversal'"></div>	
			</div> 
	  	</form>
	</div>
</body>
</html>
